      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/default-edit.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="css/responsive.css" />
    <!--End ALL STYLESHEET -->

  <body>
    <!-- preloader -->
    <div id="preloader"></div>
    <!-- preloader-end -->
    <!-- main-wrap -->
    <div class="main-wrap">
      <!-- offcanvas-start -->
      <div class="offcanvas-menu">
        <div class="offmenu" id="menuParent">
          <div class="offcanvas-title">
            <a href="index.html" class="off-logo">
              <img src="images/logo-solid.svg" alt="" />
            </a>
            <a href="#" class="offcanvas-close">
              <i class="fal fa-times"></i>
            </a>
          </div>

          <ul class="mobile-menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="product.html">Products</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <a href="#" class="off-sign-up">SIGN UP</a>
          </ul>

          <div class="offmenu-bottom"></div>
        </div>
      </div>
      <div class="offcanvas-overlay"></div>
      <!-- offcanvas-start-end -->

      <!-- header-section -->
      <header class="header-section">
        <div class="header-in">
          <div class="container">
            <div class="header-section__inner">
              <a href="index.html" class="header-logo">
                <img src="images/logo.svg" alt="" />
              </a>
              <div class="header-right d-lg-flex d-none">
                <div class="main-menu">
                  <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="product.html">Product</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                  </ul>
                </div>
                <a href="#" class="default-button sm"> SIGN UP </a>
              </div>
              <a href="#" class="offcanvas-open d-lg-none">
                <i class="far fa-bars"></i>
              </a>
            </div>
          </div>
        </div>
      </header>
      <!--End header-section -->

      <!-- main -->
      <main>
        <!-- background-group-c1 -->
        <div class="background-group-c1">
          <!-- contact-section -->
          <section class="contact-section">
            <div class="container">
              <div class="contact-section__inner">
                <div class="contact-section__row">
                  <div class="contact-form">
                    <div class="contact-form__title">
                      <h2 class="h2 mb-0">
                        Contact <br class="d-md-none" />
                        us
                      </h2>
                    </div>

                    <div class="contact-form__body row">
                      <div class="col-12">
                        <div class="single-input-x">
                          <div class="input-x-outer">
                            <input
                              type="text"
                              class="input-x"
                              placeholder="Email"
                            />
                          </div>
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="single-input-x">
                          <div class="input-x-outer">
                            <input
                              type="text"
                              class="input-x"
                              placeholder="Subject"
                            />
                          </div>
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="single-input-x">
                          <div class="input-x-outer">
                            <textarea
                              class="input-x big"
                              placeholder="Write here..."
                            ></textarea>
                          </div>
                        </div>
                      </div>
                      <div class="col-12">
                        <div
                          class="d-flex justify-content-md-end justify-content-center pt-md-0 pt-3"
                        >
                          <button class="input-x-submit">SEND</button>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="contact-side__image">
                    <img src="images/contact-side-img.png" alt="" class="img" />
                  </div>
                </div>
              </div>
            </div>
          </section>
          <!-- contact-section-end -->

          <div class="a-bottom"></div>
        </div>
        <!-- background-group-c1-end -->

        <!-- footer-section -->
        <footer class="footer-section footer-section--blue">
          <div class="container">
            <div class="footer-section__inner">
              <div class="footer-row row gy-5">
                <div class="col-lg-3 col-6">
                  <img
                    src="images/footer-logo.svg"
                    alt=""
                    class="footer-logo d-md-block d-none"
                  />
                  <img
                    src="images/logo-color.svg"
                    alt=""
                    class="footer-logo d-md-none"
                  />
                </div>
                <div class="col-lg-3 col-6">
                  <div class="footer-menu">
                    <h4>Contact</h4>
                    <ul>
                      <li><a href="#">info@beklar.io</a></li>
                      <li><a href="#">ADdress</a></li>
                    </ul>
                  </div>
                </div>
                <div class="col-lg-3 col-6 order-lg-0 order-last">
                  <div class="footer-menu">
                    <h4>Social</h4>
                    <ul>
                      <li><a href="#">Linkedin</a></li>
                    </ul>
                  </div>
                </div>
                <div class="col-lg-3 col-6">
                  <div class="footer-menu">
                    <h4>Legal</h4>
                    <ul>
                      <li><a href="#">Terms</a></li>
                      <li><a href="#">Privacy</a></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </footer>
        <!--End footer-section -->
      </main>
      <!-- main end -->

    <!-- js -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
